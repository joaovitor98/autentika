# Configuração de Produção
# Estas variáveis serão sobrescritas pelas variáveis de ambiente da plataforma de hospedagem

# MongoDB - usar variável de ambiente MONGODB_URI
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/autentika}
spring.data.mongodb.database=autentika

# Porta - usar variável de ambiente PORT (Railway/Render definem automaticamente)
server.port=${PORT:8080}

# CORS - configurar com a URL do seu frontend em produção
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:8080}

# Logging - reduzir em produção
logging.level.org.springframework.data.mongodb=INFO
logging.level.org.example=INFO
logging.level.root=WARN

