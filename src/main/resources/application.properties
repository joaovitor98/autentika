# Configuração do MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/autentika
spring.data.mongodb.database=autentika

# Configuração do servidor
server.port=8080

# Configuração de CORS (será configurado via código também)
spring.web.cors.allowed-origins=http://localhost:8080,http://127.0.0.1:5500,file://

# Logging
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.example=DEBUG

